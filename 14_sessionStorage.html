<!DOCTYPE html>
<html>
<head>
    <title> Session Storage</title>
</head>
<body>
<h3> Understanding Session Storage</h3>
<script>
    
    window.sessionStorage.setItem("Tejal", "Pune");
    window.sessionStorage.setItem("Annu", "Sangola");
    window.sessionStorage.setItem("Kashi", "Sangli");
    window.sessionStorage.setItem("Emran", "Mumbai");

window.sessionStorage.removeItem("Tejal");

</script>
</body>
</html>
